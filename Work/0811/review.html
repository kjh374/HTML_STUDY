    </div>

                let file = document.getElementById("s_file").files[0];
                document.getElementById("file_name").textContent = file.name;

                // let file = document.getElementById("s_file").files[0]; // .files : 예약어; file태그를 가져온 것이 아니라 실제 사용자가 지정한 파일객체를 가져온 것이다.
