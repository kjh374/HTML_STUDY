<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #can1{
            border: 3px dotted black;
        }
    </style>
</head>
<body>
    <h1>Canvas연습</h1>
    <canvas id="can1" width="400" height="300">
        현재 브라우저에서는 Canvas를 지원하지 않습니다. 
    </canvas>

    <script>
        // body에 onload이벤트 속성 지정한 것과 같은 효과
        window.onload = function(){ // 익명함수
            // console.log("윈도우onload");
            // 현재문서에서 아이디가 can1인 캔버스요소를 얻어낸다.
            let mc = document.getElementById("can1");

            // 캔버스를 얻어낸 이유는 그 안에 그림을 그리기 위함이다. 
            // 그렇다면 붓과 같은 객체를 캔버스로부터 얻어낸다.
            let ctx = mc.getContext("2d");
            // 붓과 같은 객체인 ctx가 받아졌을 때만 수행하자!
            if(ctx){ // 비어있지 않으면 참으로 인식한다.
                ctx.fillStyle = "#0f0"; // 채우기 색상
                ctx.fillRect(10, 25, 100, 100); // x, y, width, height;
                
                ctx.lineWidth = 5; // 선의 두께;
                // ctx.strokeStyle = "rgb(0, 0, 0)"; // red, green, blue; 0~255
                ctx.strokeStyle = "rgba(0, 0, 0, 0.4)"; // .strokeStyle : 선 색상; a : Alpha, 농도를 의미한다. 
                ctx.strokeRect(5, 20, 110, 110); // 테두리 선
            }
        }
    </script>
</body>
</html>
