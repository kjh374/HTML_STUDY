<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #can1{
            border: 3px solid black;
        }
    </style>
</head>
<body>
    <h1>Canvas Test</h1>
    <canvas id="can1" width="600" height="300"></canvas>
    <script>
        window.onload = function(){
            let mc = document.querySelector("#can1");
            let ctx = mc.getContext("2d");
            if(ctx){
                ctx.strokeStyle = "#0f0"
                ctx.fillStyle = "#f00"
                ctx.lineWidth = 5;

                ctx.beginPath();
                let degrees = 270;
                let radians = (Math.PI/180)*degrees;
                ctx.arc(200, 150, 100, 0, radians,);
                ctx.fill();
                ctx.stroke();
            }


        }
    </script>
</body>
</html>
