<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #can1{
            border: 3px solid black;
        }
    </style>
</head>
<body>
    <h1>Canvas Test</h1>
    <canvas id="can1" width="600" height="300"></canvas>
    <script>
        window.onload = function(){
            let mc = document.querySelector("#can1");
            let ctx = mc.getContext("2d");
            if(ctx){
                ctx.strokeStyle = "#00f";
                ctx.fillStyle = "#f00";
                ctx.lineWidth = 5;

                // 점들의 집합인 path를 시작한다.
                ctx.beginPath(); // 작도를 시작하겠다.
                ctx.moveTo(25, 175); // 시작점으로 이동한다.
                ctx.lineTo(50, 25); // 선을 그린다.
                ctx.lineTo(125, 50);
                ctx.lineTo(175, 175);
                ctx.stroke(); // beginPath부터 그려진 선을 화면에 나타낸다.
                // path의 시작은 있었지만 닫지는 않았다.
                
                ctx.beginPath();
                ctx.moveTo(225, 175);
                ctx.lineTo(250, 25);
                ctx.lineTo(325, 50);
                ctx.lineTo(375, 175);
                // ctx.lineTo(225, 175); // 끝마무리가 이상하다.
                ctx.closePath();
                ctx.stroke();

                ctx.beginPath();
                ctx.moveTo(425, 175);
                ctx.lineTo(450, 25);
                ctx.lineTo(525, 50);
                ctx.lineTo(575, 175);
                ctx.closePath();
                ctx.fill(); // .fillStyle 로 지정한 색을 불러온다. 
                ctx.stroke();
            }


        }
    </script>
</body>
</html>
