<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #can1{
            border: 3px solid black;
        }
    </style>
</head>
<body>
    <h1>Canvas Test</h1>
    <canvas id="can1" width="600" height="300"></canvas>
    <img id="img1" src="./asset/images/Step1.png" width="204" height="204"
    style="display: none;"/>
    <script>
        window.onload = function(){
            let mc = document.querySelector("#can1");
            let ctx = mc.getContext("2d");
            if(ctx){
                // 문서 내에 아이디가 img1인 요소를 검색한다. (이미지 검색)
                let img1 = document.getElementById("img1");
                
                // 검색된 이미지를 캔버스의 x: 0, y: 0 에 그린다.
                ctx.drawImage(img1, 0, 0); // drawImage(이미지, x, y, width, height);  
            }
        }
    </script>
</body>
</html>
