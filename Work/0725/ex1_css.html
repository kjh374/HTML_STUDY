<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* CSS주석 
            period(점)는 CSS클래스를 의미함! 클래스를 정의할 때 사용.      
            클래스는 하나의 틀을 의미함
        */
        .txt_r{
            text-align: center; 
            font-weight: bold; /* font-weight : 글씨 굵게 */
        }
    </style>
</head>
<body>
    <form action="login.jsp" method="get"><!-- get 방식은 url 상에 나타나지 않는다. -->
        <table width="300">
            <colgroup>
                <col width="80px">
                <col width="*">        
            </colgroup>
            <tbody>
                <tr>
                    <td class="txt_r"><label for="s_id">아이디:</label></td><!-- style="text-align: right" : 오른쪽 정렬 --> <!-- period(.)으로 정의된 클래스를 불러오는 역할 -->
                    <td><input type="text" id="s_id" name="u_id"><!-- name : parameter[전달값]의 이름. --></td>
                </tr>
                <tr>
                    <td class="txt_r"><label for="s_pw">비밀번호:</label></td>
                    <td><input type="password" id="s_pw" name="u_pw" ></td>
                </tr>
                <tr>
                    <td colspan="2" style="text-align: center;">
                        <input type="button" value="로그인"/>
                        <button type="button">회원가입</button> <!-- button 태그는 오픈태그, 클로즈태그 사이에 문자열. type="button" 이 없으면 작동은 되나, 유효성 검사 불가. -->
                    </td>
                </tr>
            </tbody>
        </table>
    </form>        
</body>
</html>
