<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        th{
            text-align: right;
        }
        input[type=text], input[type=password], select{ /* ☆☆☆☆☆태그 뒤 [ ] 등등 : 속성 선택자☆☆☆☆☆ */
            padding: 7px;
            width: 120px;
            border: 1px solid rgb(207, 199, 199);
            border-radius: 5px;
            background-color: rgb(248, 245, 245);
        }
        #s_name{
            /* # : id 선택자*/
            width: 200px;
        }
    </style>
</head>
<body>
    <div id="wrap">
        <form action="" method="">
            <fieldset>
                <legend>폼 연습</legend>
                <table summary="회원가입테이블">
                    <tbody>
                        <tr>
                            <th><label for="s_id">아이디:</label></th>
                            <td>
                                <input type="text" id="s_id" name="u_id">
                            </td>    
                        </tr>
                        <tr>
                            <th><label for="s_pw">비밀번호:</label>
                            <td>
                                <input type="password" id="s_pw" name="u_pw">
                            </td>    
                        </tr>
                        <tr>
                            <th><label for="s_pw2">비밀번호 재입력:</label>
                            <td>
                                <input type="password" id="s_pw2" name="u_pw2">
                            </td>    
                        </tr>
                        <tr>
                            <th><label for="s_name">이름:</label></th>
                            <td>
                                <input type="text" id="s_name" name="u_name" value="" placeholder="이름을 입력하세요"> <!-- value="" : 생략 가능 -->
                            </td>    
                        </tr>
                        <tr>
                            <th><label for="s_loc">사는 곳:</label></th>
                            <td>
                                <!-- <input type="text" id="s_loc" name="u_loc"> 주석 : 커서 ctrl / (아무것도 적혀있지 않아도 가능) -->
                                <select id="s_loc" name="u_loc">
                                    <option>::선택하세요::</option>
                                    <option value="seoul">서울시</option><!-- 서울시 : 사용자에게만 보여지는 값, value : 전달되는 값-->
                                    <option value="Gyenggi">경기도</option>
                                    <option value="incheon">인천시</option>
                                </select>
                            </td>    
                        </tr>
                        <tr>
                            <th><label for="s_hobby">취미</label></th>
                            <td>
                                <input type="checkbox" name="u_hobby" value="독서" id="s_hobby"/>독서 &nbsp;&nbsp; <!--  name 으로 grouping -->
                                <input type="checkbox" name="u_hobby" value="등산" id="s_hobby2"/>등산 &nbsp;&nbsp;
                                <input type="checkbox" name="u_hobby" value="게임" id="s_hobby3"/>게임 &nbsp;&nbsp;
                                <input type="checkbox" name="u_hobby" value="영화감상" id="s_hobby4"/>영화감상 &nbsp;&nbsp;
                                <input type="checkbox" name="u_hobby" value="음악감상  " id="s_hobby5"/>음악감상
                            </td> 
                        </tr>
                        <tr>
                            <th><label for="s_gender">성별</label></th>
                            <td>
                                <input type="radio" id="s_gender" name="u_gender" value="2"/>여자 &nbsp;
                                <input type="radio" id="s_gender2" name="u_gender" value="1"/>남자 &nbsp;
                            </td>
                        </tr>
                        <tr>
                            <th><label for="s_desc">설명</label></th>
                            <td>
                                <textarea id="s_desc" name="u_desc"
                                 rows="10" cols="60"></textarea>
                            </td>
                        </tr>
                        <tr>
                            <button type="button" id="s_str" name="u_str" value="저장"> <!-- type="button" 지정을 해주지 않으면 새로고침 현상이 발생한다. -->
                            <button type="button" value="취소">
                        </tr>
                        <tr>
                            <th><label for="s_email">이메일</label></th>
                            <td>
                                <input type="text" placeholder="직접입력" id="s_email" name="u_email" value=""/>
                                @
                                <select id="s_email2" name="u_email">
                                    <option value="">::선택하세요::</option>
                                    <option value="naver.com">naver.com</option>
                                    <option value="daum.net">daum.net</option>
                                    <option value="google.com">google.com</option>
                                </select> <!-- ctrl x : 행 삭제 -->
                            </td>
                        </tr>
                        <tr>
                            <td colspan="2">
                                <button type="button">저장</button>
                                <button type="reset">취소</button>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </fieldset>        
        </form>
    </div>
</body>
</html>
