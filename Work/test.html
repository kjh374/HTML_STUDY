<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #wrap{
            width: 1000px;
            border-collapse: collapse;
            text-align: center;
        }
        #wrap>tbody, th, td{
            border: 2px solid #ff0000;
        }
        h2{
            text-align: center;
        }
    </style>
</head>
<body>
    <table id="wrap">
        <thead>
            <h2>인재개발원 숙소</h2>
        </thead>
        <tbody>
            <tr id="list_name">
                <th>방이름</th>
                <th>대상</th>
                <th>크기</th>
                <th>가격</th>
            </tr>
            <tr>
                <td>유채방</td>
                <td>여성</td>
                <td rowspan="3">4인실</td>
                <td rowspan="4">1인 60,000원</td>
            </tr>
            <tr>
                <td rowspan="2">동백방</td>
                <td>동성</td>
            </tr>
            <tr>
                <td>가족</td>
            </tr>
            <tr>
                <td>천혜향방</td>
                <td>누구나</td>
                <td>2인실</td>
            </tr>
            <tr>
                <td colspan="4">** 3세까지무료</td>
        </tbody>
    </table>
</body>
</html>
