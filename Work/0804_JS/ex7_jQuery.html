<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>

        #box{
            width: 400px;
            height: 200px;
            border: 2px solid black;
        }
        /* button{ */
        button[type=button]{ /* [] : 속성선택자  */   
           width: 80px;
           height: 30px;
           border: 1px solid black;
           border-radius: 4px; 
        }
    </style>
</head>
<body>
    <button type="button" id="bt1">Red</button>
    <button type="button" id="bt2">Green</button>
    <button type="button" id="bt3">Blue</button>
    <p/>
    <div id="box"></div>

    <script src="https://code.jquery.com/jquery-3.7.0.min.js" integrity="sha256-2Pmvv0kuTBOenSvLm6bvfBSSHrUJ+3A7x6P5Ebd07/g=" crossorigin="anonymous"></script>
    <script>
        // 현재문서가 준비완료되면 수행하는 부분
        $(function(){
            
            // 아이디가 bt1인 요소를 클릭할 때
            // $("#bt1").click(function(){
            $("#bt1").bind("click", handler);
            $("#bt2").bind("click", function(){ // jQuery method; .bind("event", function({})) : event 수행 시, 함수를 호출한다;
                // 클릭했을 때 수행하는 문장들...
                $("#box").css("backgroundColor","#0f0"); // 첫번째 버튼에게 클릭 event를 적용한다.
                $("#bt1").bind("click", handler);
            });
            $("#bt3").bind("click", function(){
                // 클릭했을 때 수행하는 문장들...
                $("#box").css("backgroundColor","#00f");
                $("#bt1").unbind("click"); // unbind("event") : 첫번째 버튼의 클릭 event를 수거한다.
            });
        });

        let handler = function(){
                $("#box").css("backgroundColor","#f00");
        }

    </script>
</body>
</html>
