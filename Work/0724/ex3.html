<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div style="border: 5px dotted #00f;">
        인라인레벨: a태그, br태그, span태그, input태그, textarea태그, button태그 등등<!-- br tag 도 인라인레벨이다. -->
        <br/>
        블록레벨: h1~h6태그, p태그, div태그, ul태그, ol태그, li태그, form태그, table태그 등등   
    </div>
    <article style="border: 5px solid #f00; width: 500px;"><!-- article tag : 문단태그. -->
        article은 HTML5에 오면서 문단 즉, 기사내용의 의미를 가지는 태그다.
        이 또한 블록레벨이다. 
    </article>    
    <a href="" style="border: 5px solid #f00; width: 200px;">a태그</a><!-- inline 레벨은 크기 조정이 안되는 것이 확인됨. -->
    <span style="border: 5px solid #f00; width: 200px;">span태그</span>
    <a href="" style="border: 5px solid #f00; width: 200px;" >a태그</a>
    <div>
        <p>ul태그는 순번을 가지지 않는 목록태그다.<br/>
           ol태그는 순번을 가지는 목록태그다.
        </p><!-- inline 레벨 안에 블록레벨 삽입 불가. 반대의 경우는 가능. -->
        <ul><!-- ul=unorderlist -->
            <li>항목1</li><li>항목2</li><li>항목3</li><!-- list tag : 블록레벨 -->
        </ul>
        <ol>
            <li>항목1</li><li>항목2</li><li>항목3</li><!-- navigation(menu)에 주로 쓰임. -->
        </ol>
    </div>
</body>
</html>
