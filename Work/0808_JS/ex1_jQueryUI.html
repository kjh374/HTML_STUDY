<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #box{
            width: 170px;
            height: 150px;
            padding: 10px;
            border: 1px solid #000;
            position: absolute;
            top: 120px;
            left: 300px;
            display: none;
        }
        .show{
            display: block;
        }
        .hide{
            display: none;
        }
    </style>
</head>
<body>
    <input type="button" value="창!" id="btn"/>
    <br/>
    <img src="./asset/images/Step1.png" id="img1"/>
    
    <div id="box">
        <header>
            <h2>
                제목입니다.
            </h2>
        </header>
        <div class="content">
            <input type="button" value="닫기" id="close_btn"/>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.7.0.min.js" integrity="sha256-2Pmvv0kuTBOenSvLm6bvfBSSHrUJ+3A7x6P5Ebd07/g=" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/ui/1.13.2/jquery-ui.js"></script>
    <script>

        $(function(){
            // id="img1"인 요소의 드레그를 허용한다.
            $("#img1").draggable({axis:"x"});
            $("#box").draggable();
            $("#btn").bind("click", function(){
                // $("#box").css("display","block");
                // $("#box").css("backgroundColor","#fff");
                $("#box").css({backgroundColor:"#00bfff", display:"block"});
                // $("#box").addClass("show");
                // $("#box").removeClass("hide");
            });
            $("#close_btn").click(function(){
                // $("#box").css("display", "none");
                $("#box").css({display:"none"});
            });
        });
    </script>
</body>
</html>
