<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #t1{
            border-collapse: collapse;
            width: 300px;
        }
        #t1 td{
            border: 1px solid black;
        }
    </style>
</head>
<body>
    <table id="t1">
        <colgroup>
            <col width="200px">
            <col width="*">
        </colgroup>
        <tbody>
            <tr> <!-- this 라는 문구가 속한 태그를 의미한다. -->
                <td>항목1</td>
                <td>비고1</td>
            </tr>
            <tr>
                <td>항목1</td>
                <td>비고1</td>
            </tr>
            <tr>
                <td>항목1</td>
                <td>비고1</td>
            </tr>
        </tbody>
    </table>
    <script src="https://code.jquery.com/jquery-3.7.0.min.js" integrity="sha256-2Pmvv0kuTBOenSvLm6bvfBSSHrUJ+3A7x6P5Ebd07/g=" crossorigin="anonymous"></script>
    <script>
        $(function(){
            // jQuery 도입부 : body가 읽히면서 무조건 수행한다.

            // 이때 아이디가 t1인 요소의 자식들 중 tbody에 있는
            // tr들에게 이벤트를 부여한다.
            // $("#t1>tbody>tr").bind("mouseover", overTr);
            $("#t1>tbody>tr").bind("mouseover", function(){ // 행이 추가되어도 추가로 작업할 필ㅇ가 없음. 한번에 보기 편함
            // 해당 행(tr)의 배경색을 변경하고자 한다.
            // this.style.backgroundColor = "#aceeee"; // javascript 문법
            $(this).css("backgroundColor", "#aceeee");
        });
            $("#t1>tbody>tr").bind("mouseout", function(){
            // 해당 행(tr)의 배경색을 변경하고자 한다.
            // this.style.backgroundColor = "#aceeee"; //
            $(this).css("backgroundColor", "#ffffff");
        });
        });
       
    </script>
</body>
</html>
