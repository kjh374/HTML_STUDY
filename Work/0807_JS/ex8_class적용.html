<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .test{
            font-size: 20px;
            font-weight: bold;
            color: blue;
        }
    </style>
</head>
<body>
    <input type="button" value="적용" id="btn">
    <div id="a">
        <p>야호</p>
        <em>월요일</em>
        첫번째 div
    </div>
    <div>
        <p>몰디브</p>
        <p>산토리니</p>
        <p>그루토</p>
    </div>
    <p>가자~~!</p>

    <script src="https://code.jquery.com/jquery-3.7.0.min.js" integrity="sha256-2Pmvv0kuTBOenSvLm6bvfBSSHrUJ+3A7x6P5Ebd07/g=" crossorigin="anonymous"></script>
    <script>
        $(function(){
            //div들 중 첫번째 div의 자식요소들에게 글꼴색을 red로 변경해보자!
            // let count = $("div")[0].children.length;
            // alert(count);
            // $("div")[0].children().css("color", "red"); //   [0]으로 인해 jQuery 문법이 아닌 형태가 된다. 그래서 css함수를 사용할 수 없다.
            // $("div").eq(0).children("em").css("color", "#f00"); // children : 배열 vs children() : 자식요소들 ; 배열은 css 지정이 불가능하다. ;  children("em") : em들만
            // $("div").eq(0).children().css("color", "#f00"); //eq() : element queue 
        
            // 아이디가 btn인 요소를 클릭했을 때..
            let flag = true;
            $("#btn").click(function(){
                // flag == true 일 때,
                if(flag){
                    // 두번째 div의 자식 요소들에게 test라는 클래스를 적용!
                    $("div").eq(1).children("p").addClass("test");

                    // 지금 클릭 이벤트를 발생시킨 버튼 객체(this)의 값(value) 변경
                    // this.value = "해제"; javascript 기반
                    $(this).val("해제");
                }else{
                    // 두번째 div의 자식들 중 p태그들에게 적용된 test클래스를 삭제한다.
                    $("div").eq(1).children("p").removeClass("test");
                    $(this).val("적용");

                }
                flag = !flag;
            });





            // let div = document.divs[0].elements
            let children = 
            document.getElementById("a").style.color = "#f00"; // children : 배열 vs children() : 자식요소들 ; 배열은 css 지정이 불가능하다. ;  children("em") : em들만

        });
    </script>
</body>
</html>
