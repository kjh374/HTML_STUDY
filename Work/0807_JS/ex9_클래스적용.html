<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #box{
            width: 200px;
            height: 200px;
            background-color: #00bfff;
        }
        .show{
            display: block;
        }
        .hide{
            display: none;
        }
    </style>
</head>
<body>
    <input type="button" value="감추기" id="btn"/>
    <div id="box">
        <p>화이팅~!</p>
    </div>

    <script src="https://code.jquery.com/jquery-3.7.0.min.js" integrity="sha256-2Pmvv0kuTBOenSvLm6bvfBSSHrUJ+3A7x6P5Ebd07/g=" crossorigin="anonymous"></script>
    <script>
        $(function(){

            let flag = true;
            // 아이디가 btn인 요소에게 클릭이벤트 적용
            $("#btn").bind("click", function(){
                
                // flag == true 일 때는 box에게 show라는 클래스를 삭제하고,
                // hide라는 클래스를 넣어준다. 
                // if(flag == true)
                if(flag){
                    $("#box").addClass("hide");
                    $("#box").removeClass("show");
                    $(this).val("보이기"); // 굳이 $(":button") 찾을 필요 없이 this면 된다.
                }else{
                    // flag == false 일 때...
                    $("#box").addClass("show");
                    $("#box").removeClass("hide");
                    $(this).val("감추기");
                }
                flag = !flag; //********************************************************************************************************중요
            });
        });
    </script>

</body>
</html>
