<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.13.2/themes/base/jquery-ui.css"> <!-- https: 프로토콜이 자동으로 따라가지는데 우리는 파일로 접근되기 때문에 따로 붙여줘야 된다.-->

</head>
<body>
    
    <div id="myTab">
        <ul>
            <li><a href="#tab1">Tab1</a></li> <!-- "#tab1" : id="tab1"-->
            <li><a href="#tab2">Tab2</a></li>
        </ul>
        <div id="tab1">Tab1의 내용입니다.</div>
        <div id="tab2">Tab2의 내용입니다.</div>

    </div>

    <button type="button" id="enable">사용가능</button>
    <button type="button" id="disable">사용불가능</button>
    <hr/>
    <button type="button" id="addTab">탭추가</button>
    <label for="idx">인덱스:</label>
    <input type="text" id="idx">
    <button type="button" id="delTab">탭삭제</button>
    
    <script src="https://code.jquery.com/jquery-3.7.0.min.js" integrity="sha256-2Pmvv0kuTBOenSvLm6bvfBSSHrUJ+3A7x6P5Ebd07/g=" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/ui/1.9.2/jquery-ui.js"></script>

    <script>
        $(function(){ // body onload 와 같은 의미
            $("#myTab").tabs({
                // disabled:[1] // 두번째 탭 비활성화;
            });
                // event 등록
            $("#enable").click(function(){
                $("#myTab").tabs("enable",1); // 두번째 탭을 활성화한다.
                // $("#myTab").tabs({enable:[1]}); // 첫번째 탭을 활성화한다.
            })
            $("#disable").click(function(){
                $("#myTab").tabs("disable",1); // 두번째 탭을 비활성화한다.
            })
            
            // 탭 추가/삭제 이벤트 등록: jQuery-UI 1.9.2 Ver에서 확인할 수 있다. 
            let count = 0;
            let txt = document.getElementById("tab2");
            $("#addTab").click(function(){
                let New = "NewTab"+(++count);
                $("#myTab").tabs("add", "#tab2", New); 
                let msg = ""
                msg += "<div>"
                msg += "</div>"

                $("#myTab").append(msg);
                msg.innerHTML = New +"의 내용입니다.";
            })
            $("#delTab").click(function(){
                // $("#myTab").tabs("remove", 1)
                $("#myTab").tabs("remove", parseInt($("#idx").val())); 
            })
            });
    </script>
</body>
</html>
