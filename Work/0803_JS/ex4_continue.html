<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>

        let ar = new Array(10);
        for(let i=0; i < ar.length; i++){ // 초기화 : 값을 지정한다 ;  i = ar.length : 오류 ;
            ar[i] = i+1;
        }

        //ar의 내용들 중 3의 배수만 출력하지 않는 반복문
        for(let i=0; i < ar.length; i++){
            if(ar[i]%3 != 0)
                document.write(ar[i]+"<br/>");
        }
        document.write("------------------------------------<br/>");
        for(let i=0; i<ar.length; i++){

            if(ar[i]%3 ==0)
                continue; // 이 후의 구문들을 수행하지 않고 다음 반복회차로 넘어간다.
                
            document.write(ar[i]+"<br/>");

        }
    </script> 
</body>
</html>
