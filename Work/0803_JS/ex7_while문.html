<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>

        let i=1; // while문에서는 반복문 밖에서 변수가 정의되므로 소멸되지 않는다.
        while(i<=10){
            document.write(i+"<br/>");
            if(i%3 ==0)
                break;
            ++i; //증감식 (이 부분이 생략되면 무한반복이 된다.)
        }

        document.write("--------------------------<br/>");
        document.write("3의 배수는 출력하지 않도록 하자!<br/>");
        i = 0; // 선언된 변수는 다시 선언하지 않는다; i값 초기화 (i = 3 -> i = 0)
        while(i<10){ // i<=10 이라면 반복문을 수행한다.
            i++; // i값 1증가
            if(i%3 ==0) // i를 3으로 나눴을 때 나머지가 0이면
                continue; // 다음 회차로 이동 (23행으로 간대?)

            document.write(i+"<br/>");
            // ++i; 여기에 증감식이 있으면 26행의 continue문을 만날 때 수행할 수 없으므로 '무한반복'에 빠진다. 
        }
    </script>
</body>
</html>
