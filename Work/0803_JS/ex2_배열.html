<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>
        // 배열 선언, 생성, 초기화를 한번에 수행한다.
        let ar1 = ["자바", "스프링", "파이썬"];

        for(let i=0; i < ar1.length; i++){
            console.log(ar1[i]);
        }
        console.log("--------------------------");

        let ar2 = new Array(4);
        for(let i=0; i < ar2.length; i++){
            ar2[i] = (i+1)*100; // 초기화
            console.log(ar2[i]); // 출력해서 확인
        }
        // 배열 : 같은 자료형 집합체;
        // index : 배열 위치; 7번방의 선물..
        // element : 배열 요소;

    </script>
</body>
</html>
