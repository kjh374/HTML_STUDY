<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- 외부 CSS파일 연결법 -->    
    <link rel="stylesheet" type="text/css" href="./CSS/ex3.css"/>
</head>
<body onload="init()">
    <div id="wrap">
        <header id="header">
            <!-- 메뉴가 있다고 생각하자~! -->
            <input type="button" value="팝업1"/>
            <button type="button" onclick="exe()">
                팝업2
            </button>
        </header>
        <!-- ================ 보여질 팝업창 ================ -->
        <div id="popup">
            <div id="title_bar">
                <div id="exit_area">
                    <a href="javascript:closed()">닫기</a> <!-- 함수 x -->
                </div>
            </div>
            <div id="content">
                <p>안녕하세요? 저는 팝업입니다.</p>
            </div>
        </div>
        <!-- ============================================== -->
    </div>

    <script>
        function init(){
            console.log("init함수"); // body가 모두 인식될 때 호출된다. 
        }

        // 자바스크립트 한줄 주석
            
        /* 자바스크립트 多줄 주석 
            함수를 정의할 때는 반드시 function이라는 키워드를 사용해야 한다. */
        function exe(){
            //alert("^^"); 미리보기는 동적화 없음.
            // 현재문서(document)에서 아이디가 popup인 요소를 찾아
            // display라는 style속성을 block으로 지정하면 화면에 보이게 된다.

            // 1. 현재문서(document)에서 아이디가 "popup"인 객체(요소, 태그)를 찾는다.
            // 그리고 그것을 변수obj에 저장한다.
            let obj = document.getElementById("popup");

            // 찾은 객체의 display라는 style속성의 값을 "block"으로 지정한다.
            obj.style.display = "block"; //화면에 보이게 됨.

            
        }
        function closed(){
            let obj = document.getElementById("popup"); // 변수 선언
            obj.style.display = "none";  /* 변수 활용 : 숨긴다. */
        }
    </script>
</body>
</html>
