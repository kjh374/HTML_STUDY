<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body onload="exe()"> 
    <!-- body태그 끝난 후 onload -->
    <script>
        function exe(){
            let dan = prompt("단 입력");

            // 21=2
            // 22=4
            // 23=6
            // 24=8
            // 25=10
            // 26=12
            // 27=14
            // 28=16
            // 2*9==18

            for(let i=1; i<=9; i++){
                document.write(dan+"*"+i+"="+dan*i); // * : 우선 연산
                document.write("<br/>");
            }
        }
    </script>
</body>
</html>
