<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        #box{
            width: 500px;
            height: 100px;
            color: red;
            border: 1px solid blue;
            text-align: center;
            line-height: 100px;
            font-size: 30px;
            font-weight: bold;
            margin-top: 10PX;
        }
    </style>
</head>
<body>
    <form method="post">
        <label for="month">월 입력</label>
        <input type="text" id="month" name="u_month"/>
        <input type="button" value="확인" onclick="test(this.form)"/>

    </form>

    <div id="box">

    </div>

    <script>

        let box = document.getElementById("box");

        function test(ff){
            // 사용자가 입력 월의 값을 받는다.
            let s_month = ff.u_month.value;
            let msg = "";

            switch(s_month){
                case "1": // case 순서는 상관없다.
                case "3": 
                case "5": 
                case "7": 
                case "8": 
                case "10": 
                case "12": 
                    msg = "월은 31일까지 입니다.";
                    break;
                case "2": 
                    msg = "월은 29일까지 입니다.";
                    break;
                case "4": 
                case "6": 
                case "9": 
                case "11": 
                    msg = "월은 30일까지 입니다.";
                    break;
                default: // 1~12까지의 값이 아닌 경우  수행하는 곳!
                    msg = "월이라니..잘 못 입력하셨습니다;";
                    // break; 마지막 break 는 생략이 가능하다.
            }
            // msg의 저장된 문자열을 사용자가 입력한 월의 값을 더해서 box에 표현하자!
            box.innerText = s_month+msg;
        }
    </script>
</body>
</html>
