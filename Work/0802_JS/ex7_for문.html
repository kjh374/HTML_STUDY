<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #box{
            width: 500px;
            height: 100px;
            color: red;
            border: 1px solid blue;
            text-align: center;
            line-height: 100px;
            font-size: 20px;
            font-weight: bold;
            margin-top: 10PX;
        }
    </style>
</head>
<body>
    <form method="post">
        <label for="su">수:</label>
        <input type="number" id="su" name="u_su"/>
        <button type="button" onclick="exe(this.form)">확인</button>
    </form>

    <div id="box"></div>
    <script>
        let box = document.getElementById("box");

        function exe(frm){
            // 현재문서에서 아이디가 su라는 곳에 사용자가 입력한 수만큼
            // 반복문을 수행하시오!
            let num = parseInt(frm.u_su.value);

            let msg = "";
            // num은 사용자가 입력한 숫자이다. 반복문을 구동할 때 저기 num을
            // 넘지 않도록 반복수행하면 된다.
            for(let i=1; i <= num; i++){
                // box.innerHTML = i+"&nbsp;"; // innerText/HTML : 누적 X, 대체되는 구조
                msg = msg + i+"&nbsp;"; // msg += i+"&nbsp;";
            } // for의 끝
            box.innerHTML = msg ;
        }


    </script>
</body>
</html>
